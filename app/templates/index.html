<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            word-wrap: break-word;
        }
        select, button {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the app</h1>

    <form id="dataForm">
        <select id="issueSelect">
            <option value="none">No Issue</option>
            <option value="overload">Overload (50% chance of 503)</option>
            <option value="db_issue">Database Issue (always 500)</option>
        </select>
        <button type="submit">Fetch Data</button>
    </form>

    <div id="result">Results will appear here...</div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const issueType = document.getElementById("issueSelect").value;
            let url = '/data';

            if (issueType === 'overload') {
                url += '?overload=true';
            } else if (issueType === 'db_issue') {
                url += '?db_issue=true';
            }

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                })
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (Array.isArray(data) && data.length > 0) {
                        let html = '<ul>';
                        data.forEach(item => {
                            html += `<li>Value: ${item.value}</li>`;
                        });
                        html += '</ul>';
                        resultDiv.innerHTML = html;
                    } else {
                        resultDiv.innerHTML = 'No data found.';
                    }
                })
                .catch(error => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
